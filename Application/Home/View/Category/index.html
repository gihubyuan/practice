<extend name="Public:base" />
<block name="style">
	<link rel="stylesheet" href="__PUBLIC__/css/index.css">
</block>
<block name='body'>
	
	<div class="row">
		<div class="col-md-9">
			共有相关商品{$goods_num}个
		</div>
		<div class="col-md-3 sort-panel">
			<a href="{:U('')}">
				<img src="__PUBLIC__/img/last_update_asc.gif" alt="">
			</a>

			<a href="">
				<img src="__PUBLIC__/img/price_asc.gif" alt="">
			</a>


			<a href="{:U('index', array('id'=>$id, 'sort'=>$sort, 'order'=>$order))}">
				<img src="__PUBLIC__/img/id_{$norder}.gif" alt="">
			</a>
		</div>	
			<volist name="goods" id="good">
				<div class="col-md-3 col-sm-4">
					<div class="thumbnail">
						<img src="__PUBLIC__/img/iphone.jpg" alt="">
						<div class="caption">
							<h4>{$good.good_name}</h4>
							<h3 style="color:red;">
								{$good.price} 元
							</h3>
							<p>
								<a href="#" class="btn btn-default">查看</a>
							</p>
						</div>
					</div>
				</div>
			</volist>
			<div class="row">
				<divl class="col-md-12">
					{$show}
				</divl>
			</div>
	</div>
</block>
<block name="script">
	<script>
		(function($, win, doc){
			$('.sidebar-navs a').click(function(){
				var url = '{:U("Index/decendant")}';
				$.get(url, {id:$(this).data('cid')}, function(data){
					 if(data.status == 1) {
					 	 $('.sidebar-children-navs').html(data.data);
					 }else {
					 	  alert(data.error);
					 }
				});
				$('.sidebar-children-navs').removeClass('hidden show').addClass('show');
			});
			$('.sidebar-navs a').on('dblclick', function(){
				doc.location.href = $(this).data('url'); 
			});
		})(jQuery, window, document);
	</script>
</block>
