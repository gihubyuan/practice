<extend name="Public:base" />

<block name="body">
<form  method="POST" role="form">
	<legend>用户注册</legend>

	<div class="form-group">
		<label for="">用户名</label>
		<input type="text" class="form-control" name="username" id="" placeholder="用户名">
	</div>

	<div class="form-group">
		<label for="">密码</label>
		<input type="password" class="form-control" name="password" id="" placeholder="密码">
	</div>
	
	<div class="form-group">
		<label for="">重复密码</label>
		<input type="password" class="form-control" name="repassword" id="" placeholder="重复密码">
	</div>
	<button type="submit" class="btn btn-primary">Submit</button>
</form>
</block>
