<extend name="Public:base" />
<block name="style">
	<link rel="stylesheet" href="__PUBLIC__/css/index.css">
</block>
<block name='body'>
	<div class="row">
		<div class="col-md-2" style="padding-left:0;padding-right:0;">
			<div class="sidebar-children-navs hidden">
				
			</div>
			<div class="sidebar-navs">
				<ul>
					<volist name="categories" id="category">
						<li><a href="javascript:void(0);" data-url="" data-cid="{$category.crypt_id}">{$category.cat_name}</a></li>
					</volist>
				</ul>
			</div>
		</div>				
		<div class="col-md-10">
		</div>
	</div>
</block>
<block name="script">
	<script>
		(function($, win, doc){
			$('.sidebar-navs a').click(function(){
				var url = '{:U("Index/decendant")}';
				$.get(url, {id:$(this).data('cid')}, function(data){
					 if(data.status == 1) {
					 	 $('.sidebar-children-navs').html(data.data);
					 }else {
					 	  alert(data.error);
					 }
				});
				$('.sidebar-children-navs').removeClass('hidden show').addClass('show');
			});
			$('.sidebar-navs a').on('dblclick', function(){
				doc.location.href = $(this).data('url'); 
			});
		})(jQuery, window, document);
	</script>
</block>
