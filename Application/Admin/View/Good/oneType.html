<extend name="public:base" />
<block name="body">
	<form action="{:U('typeHandle')}" method="POST" class="form-horizontal" role="form">
			<div class="form-group">
				<legend>Form title</legend>
			</div>
			
		    <div class="form-group">
		    	<label for="" class="col-sm-2 control-label">属性分类名称</label>
		    	<div class="col-sm-10">
		    		<input type="text" class="form-control" name="type_name" value="{$type.type_name}">
		    	</div>
		    </div>

		   <div class="form-group">
		   	<label for="" class="col-sm-2 control-label">属性分组</label>
		   	<div class="col-sm-10">
		   		<textarea name="attr_groups" class="form-control" cols="30" rows="10">{$type.attr_group}</textarea>
		   	</div>
		   </div>
			
			<div class="form-group">
				<label for="" class="col-sm-2 control-label">状态</label>
				<div class="radio-inline">
					<radio><input type="radio" name="status" value="1" <if condition="$type['status'] eq 1">checked</if>>启用</radio>
				</div>
				<div class="radio-inline">
					<radio><input type="radio" name="status" value="0" <if condition="$type['status'] eq 0">checked</if>>禁用</radio>
				</div>
			</div>

			<div class="form-group">
		    	<label for="" class="col-sm-2 control-label">排序</label>
		    	<div class="col-sm-10">
		    		<input type="text" class="form-control" name="sort" value="{$type.sort}">
		    	</div>
		    </div>

			<div class="form-group">
				<div class="col-sm-10 col-sm-offset-2">
					<input type="hidden" name="old_type_name" value="{$type.type_name}">
					<input type="hidden" name="id" value="{$type.id}">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</div>
	</form>
</block>
