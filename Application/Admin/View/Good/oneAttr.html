<extend name="public:base" />
<block name="body">
	<form action="{:U('attrHandle')}" method="POST" class="form-horizontal" role="form">
			<div class="form-group">
				<legend>Form title</legend>
			</div>
			
		    <div class="form-group">
		    	<label for="" class="col-sm-2 control-label">属性名称</label>
		    	<div class="col-sm-10">
		    		<input type="text" name="attribute_name" class="form-control" value="{$attr.attribute_name}">
		    	</div>
		    </div>

			<div class="form-group">
		    	<label for="" class="col-sm-2 control-label">search索引</label>
		    	<div class="col-sm-10">
		    		<div class="radio-inline"><label for=""><input type="radio" name="attr_index" value="1" <if condition="$attr['attr_index'] eq 1">checked</if>> 是</label></div>
		    		<div class="radio-inline"><label for=""><input type="radio" name="attr_index" value="0" <if condition="$attr['attr_index'] eq 0">checked</if>> 否</label></div>
		    	</div>
		    </div>

			<div class="form-group">
		    	<label for="" class="col-sm-2 control-label">值类型</label>
		    	<div class="col-sm-10">
		    		<div class="radio-inline"><label for=""><input type="radio" name="input_type_id" value="1" <if condition="$attr['input_type_id'] eq 1">checked</if>> 固定值</label></div>
			    	<div class="radio-inline"><label for=""><input type="radio" name="input_type_id" value="2" <if condition="$attr['input_type_id'] eq 2">checked</if>> 多选框</label></div>
			    	<div class="radio-inline"><label for=""><input type="radio" name="input_type_id" value="3" <if condition="$attr['input_type_id'] eq 3">checked</if>> 单选框</label></div>
		    	</div>
		    	
		    </div>

		    <div class="form-group">
		    	<label for="" class="col-sm-2 control-label">可选值</label>
		    	<div class="col-sm-10"><textarea name="input_type_values" id=""  rows="3" class="form-control">{$attr.input_type_values}</textarea></div>
		    </div>


			<div class="form-group">
				<div class="col-sm-10 col-sm-offset-2">
					<input type="hidden" name="id" value="{$attr.id}">
					<input type="hidden" name="type_id" value="{$attr.type_id}">
					<input type="hidden" name="old_attr_name" value="{$attr.attribute_name}">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</div>
	</form>
</block>
