<extend name="public:base" />

<block name="body">
	<form method="POST" name="theform" action="{:U('catHandle')}" role="form">

			 <legend>{$form_header} 分类</legend>
							
					<div class="form-group">
						<label for="">分类名</label>
						<input type="text" class="form-control" name="cat_name" value="{$cat.cat_name}">
					</div>

					<div class="form-group">
						<label for="">上级分类</label>
						<select name="pid" id="" class="form-control">
							<option value="0">--请选择--</option>
							{$pcat}
						</select>
					</div>

					<div class="radio">
						<label>
							<eq name="cat.if_show" value="1">
								<input type="radio" name="if_show" value="1" checked="checked">
								<else/>
								<input type="radio" name="if_show" value="1">
							</eq>
							显示
						</label>

						<label>
							<eq name="cat.if_show" value="0">
								<input type="radio" name="if_show" value="0" checked="checked">
								<else/>
								<input type="radio" name="if_show" value="0">
							</eq>
							隐藏
						</label>
					</div>

					<div class="form-group">
						<label for="">排序</label>
						<input type="text" class="form-control" name="view_order" value="{$cat.view_order}">
					</div>
																	
		<input type="hidden" name="id" value="{$cat.id}">
		<input type="hidden" name="act" value="{$act}">
		<input type="hidden" name="old_cat_name" value="{$cat.old_cat_name}">
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</block>
<block name="script">
	<script>
	
		

	</script>
	
</block>
