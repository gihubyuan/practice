<extend name="public:base" />

<block name="body">
		<if condition="$type eq 3">
		<form action="{:U('Bonus/sendByPrint')}" method="POST" class="form-horizontal" role="form">
				<div class="form-group">
					<legend>线下红包</legend>
				</div>
		
				<div class="form-group">
					<label for="" class="col-sm-1 control-label">红包类型</label>
					<div class="col-sm-4">
						<select name="type_id" id="" class="form-control">
							<foreach name="list" item="item" key="key">
								<option value="{$key}">{$item}</option>
							</foreach>
						</select>
					</div>
				</div>

				<div class="form-group">
					<label for="" class="col-sm-1 control-label">
						红包数量
					</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" name="bonus_num">
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-10 col-sm-offset-2">
						<input type="hidden" name="">
						<button type="submit" class="btn btn-primary">添加</button>
					</div>
				</div>
		</form>
		</if>
</block>
