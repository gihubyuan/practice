<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="__PUBLIC__/css/bootstrap.min.css">
	<style>
		body {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
			display: table;
			background: rgba(0, 0, 0, .5);
		}
		.wrapper {
			display: table-cell;
			vertical-align: middle;
		}
		.login-box {
			width: 300px;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="login-box">
			<form action="{:U('Login/loginHandle')}" method="post">
				<div class="panel panel-default">
				  <div class="panel-heading">
				    <h3 class="panel-title text-center">用户登录</h3>
				  </div>
				  <div class="panel-body">
					 <div class="form-group">
					    <label for="username">username</label>
					    <input type="text" name="username" class="form-control" id="username" placeholder="Email">
				  	</div>
				  	<div class="form-group">
					    <label for="password">password</label>
					    <input type="text" name="password" class="form-control" id="password" placeholder="Email">
				  	</div>
				  </div>
				  <div class="panel-footer">
			  		<button type="submit" class="btn btn-primary">登陆</button>
				  </div>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
