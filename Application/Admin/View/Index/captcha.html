<extend name="Public:base" />

<block name="body">
	<form action="{:U('captchaSave')}" method="POST" class="form-horizontal" role="form">
		<legend>验证码设置</legend>
			
				<div class="form-group">
					<label for="" class="col-sm-2 control-label">
						注册验证码
					</label>
					<div class="radio-inline">
						<input type="radio" name="captcha_register" value="1" <eq name="captcha_register" value="1">checked</eq>> 启用
					</div>
					<div class="radio-inline">
						<input type="radio" name="captcha_register" value="0" <eq name="captcha_register" value="0">checked</eq>> 禁用
					</div>
				</div>

				<div class="form-group">
					<label for="" class="col-sm-2 control-label">
						登录验证码
					</label>
					<div class="radio-inline">
						<input type="radio" name="captcha_login"  value="1" <eq name="captcha_login" value="1">checked</eq>> 启用
					</div>
					<div class="radio-inline">
						<input type="radio" name="captcha_login"  value="0" <eq name="captcha_login" value="0">checked</eq>> 禁用
					</div>
				</div>

				<div class="form-group">
					<label for="" class="col-sm-2 control-label">
						评论验证码
					</label>
					<div class="radio-inline">
						<input type="radio" name="captcha_comment"  value="1" <eq name="captcha_comment" value="1">checked</eq>> 启用
					</div>
					<div class="radio-inline">
						<input type="radio" name="captcha_comment"  value="0" <eq name="captcha_comment" value="0">checked</eq>> 禁用
					</div>
				</div>

				<div class="form-group">
					<label for="" class="col-sm-2 control-label">
						登录错误显示验证码
					</label>
					<div class="radio-inline">
						<input type="radio" name="captcha_login_fail"  value="1" <eq name="captcha_login_fail" value="1">checked</eq>> 启用
					</div>
					<div class="radio-inline">
						<input type="radio" name="captcha_login_fail"  value="0" <eq name="captcha_login_fail" value="0">checked</eq>> 禁用
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-10 col-sm-offset-2">
						<button type="submit" class="btn btn-primary">确定提交</button>
					</div>
				</div>


	</form>


</block>
